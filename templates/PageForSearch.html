<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .search-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <h1>Поиск пользователя</h1>
    <div class="search-container">
        <form action="/search-method" method="post">
            <input type="text" name="username" placeholder="Введите юзернейм" required>
            <input type="submit" value="Поиск">
        </form>
    </div>

    <!-- Здесь можно будет отобразить результаты поиска, если они будут возвращены на ту же страницу -->
    <div class="results">
        <!-- Пример результатов -->
        <p>Результаты поиска будут отображены здесь.</p>
    </div>

</body>
</html>
